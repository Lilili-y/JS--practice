<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function jiecheng(n) {
            if (n === 1) {
                return 1;
            } else {
                return n * jiecheng(n - 1);
            }
        }
        console.log(jiecheng(3));
        console.log(jiecheng(4));
    </script>
</body>

</html>
