<body>
    <script>
        class Star {
            constructor(uname) {//constructor 构造函数，不需要返回值，实例化对象的时候自动调用
                this.name = uname;
            }
            sing(song) {
                console.log(song);
            }

        }
        var ldh = new Star('刘德华');
        console.log(ldh);
        console.log(ldh.name);
        ldh.sing("冰雨");
    </script>
</body>
