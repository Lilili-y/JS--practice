<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Father {
            say() {
                return "我是恁爹";
            }
            static isPeople(data) {  //  static 静态成员，通过类调用：Father.isPeople()
                return data instanceof Father;
            }
        }
        class Son extends Father {
            say() {
                //console.log("我是儿子");
                console.log(super.say() + '的儿子');//super关键字调用父类中的普通函数 写法：super.say()
            }
        }
        class Dog {

        }
        var son = new Son();
        son.say();
        console.log(Father.isPeople(son));
        var num = 2;
        console.log(Father.isPeople(num));
        var dog=new Dog();
        console.log(Father.isPeople(dog));
        
    </script>
</body>

</html>
