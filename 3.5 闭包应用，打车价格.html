<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        // 3公里起步价13块，堵一次加10块
        var car = (function () {
            var start = 13;
            var total = 0;
            return {
                price: function (n) {
                    if (n <= 3) {
                        total = 13;
                    } else {
                        total = start + (n - 3) * 5;
                    }
                    return total;
                },
                yd: function (flag) {
                    return flag ? total += 10 : total;
                }
            }
        })();
        console.log(car.price(5));
        console.log(car.yd(true));
        console.log(car.yd(true));
    </script>
</body>

</html>
