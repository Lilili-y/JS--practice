<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //使用filter方法去重
        arr = [32, 43, 43, 234, 4, 23, 123, 32, 34];
        var newArr = arr.filter(function (value, index) {
            return arr.indexOf(value) == index;//根据return后面的条件返回的是true或者false来筛选数组
        })
        console.log(newArr);
        console.log(arr);
    </script>
</body>

</html>
