<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 0 auto;
        }

        td,
        th {
            border: 1px solid #000;
            text-align: center;
        }

        .search {
            width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="search">
        按照商品名称查询: <input type="text" class="product">
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        // 利用新增数组方法操作数据
        var data = [{
            id: 1,
            pname: '小米',
            price: 3999
        }, {
            id: 2,
            pname: 'oppo',
            price: 999
        }, {
            id: 3,
            pname: '荣耀',
            price: 1299
        }, {
            id: 4,
            pname: '华为',
            price: 1999
        },];
        // 1. 获取相应的元素
        var tbody = document.querySelector('tbody');
        var product = document.querySelector('.product');
        setdata(data);
        function setdata(data) {    //此处的data是型参，不是上面的数据data
            tbody.innerHTML = '';
            data.forEach(function (value) {
                var tr = document.createElement('tr');
                tr.innerHTML = `<td>${value.id}</td><td>${value.pname}</td><td>${value.price}</td>`;
                tbody.appendChild(tr);
            })
        }
        product.addEventListener('keyup', function () {
            var res = data.filter(function (value) {
                if (value.pname.includes(product.value)) {  //includes()方法可以判断字符串中是否有此字符
                    return value
                }
            })
            setdata(res);
        })     
    </script>
</body>

</html>
